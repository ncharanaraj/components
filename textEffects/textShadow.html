<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text shadow</title>

    <!-- CSS -->
    <style>
        body {
            background: #0f172a;
            font-family: cursive;
        }

        h1 {
            color: #0f172a;
            text-shadow: 0 0 30px green, 0 0 5px white;

            /*
            1 -> X-coordinate
            2 -> Y-coordinate
            3 -> Blus radius
            4 -> Shadow color 
             */
        }
    </style>
</head>
<body>
    <h1>Text Shadow</h1>
</body>
</html>
