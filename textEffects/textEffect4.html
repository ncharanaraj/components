<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word wrap</title>
</head>

<!-- CSS -->
<style>
    body {
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }

    p {
        width: 50px;
        overflow: hidden;
        border: 2px solid purple;
    }

    .wrap {
        word-wrap: break-word;
    }
</style>
<body>
    <h1 style="color: purple;">Word Wrap property</h1>
    <p class="wrap">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>

</body>
</html>
