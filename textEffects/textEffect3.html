<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verticle text</title>

    <!-- CSS -->
    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        .vert {
            writing-mode: vertical-rl;
        }
    </style>
</head>
<body>
    <h1 style="color: brown;">
        Verticle Text
    </h1>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <p class="vert">Ullam odio</p>
    <p>dicta iusto cupiditate fuga totam eaque unde id delectus laudantium. itaque voluptate ipsam cumque alias porro, nostrum repudiandae dolorum praesentium.</p>
</body>
</html>
