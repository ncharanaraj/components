<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Search Bar -->
    <div class="container">
        <img class="search-icon" src="search.svg" alt="search-icon" style="width: 32; height: 24;">
        <input class="searchBox" type="search" name="search" placeholder="Enter the text here....">
        <input type="submit" value="search" class="searchButton">
    </div>
</body>
</html>
